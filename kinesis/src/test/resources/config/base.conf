kafka {
  producer {
    topic = "proto-spans"
    props {
      bootstrap.servers = "haystack-kafka.test.expedia.com:9092"
    }
  }
}

kinesis {
  aws.region = "us-west-2"

  app.group.name = "haystack-kinesis-proto-span-collector"

  stream {
    name = "haystack-test-proto-spans"
    position = "LATEST"
  }

  checkpoint {
    interval.ms = 15000
    retries = 50
    retry.interval.ms = 250
  }

  max.records.read = 2000
  idle.time.between.reads.ms = 500
  shard.sync.interval.ms = 30000

  metrics {
    level = "NONE"
    buffer.time.ms = 10000
  }
}
